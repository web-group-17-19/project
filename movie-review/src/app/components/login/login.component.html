<div class="parent">
  <div class="container">
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <div class="input-box">
          <input type="email" [(ngModel)]="logObj.EmailId" name="EmailId" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <input type="password" [(ngModel)]="logObj.Password" name="Password" required>
          <label>Password</label>
        </div>
        <button type="button" class="btn" (click)="onLogin()">Log In</button>
      </form>
    </div>
  </div>
</div>
