<div class="parent">
  <div class="container">
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <div class="input-box">
          <input type="text" [(ngModel)]="logObj.username" name="username" required>
          <label>Username</label>
        </div>
        <div class="input-box">
          <input type="password" [(ngModel)]="logObj.password" name="password" required>
          <label>Password</label>
        </div>
        <button type="button" class="btn" (click)="onLogin()">Log In</button>
      </form>
    </div>
  </div>
</div>
