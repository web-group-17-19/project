
<div>
  <h2>Movies List</h2>
  <input type="text" [(ngModel)]="searchQuery" placeholder="Search movies" (input)="searchMovies()">

  <div class="movies-container">
    <div *ngFor="let movie of filteredMovies" class="movie-card" (click)="goToMovieDetails(movie)">
      <img [src]="movie.Poster" alt="{{ movie.Title }}" class="movie-poster">
      <h3>{{ movie.Title }}</h3>
    </div>
  </div>
</div>
